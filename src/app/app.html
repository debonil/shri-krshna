<ion-split-pane>
    
      <!-- logged out menu -->
      <ion-menu id="loggedOutMenu" [content]="content" >
    
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>‡•êMenu</ion-title>
          </ion-toolbar>
        </ion-header>
    
        <ion-content class="outer-content">
    
          <ion-list *ngIf="appPages">
            <ion-list-header>
              Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list *ngIf="loggedOutPages">
            <ion-list-header>
              Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>
            <ion-list-header>
              Tutorial
            </ion-list-header>
            <button ion-item menuClose (click)="showAdRewardVideo()">
              <ion-icon item-start name="hammer"></ion-icon>
              Show Video
            </button>
            <button ion-item menuClose (click)="showAdInterstitial()">
              <ion-icon item-start name="hammer"></ion-icon>
              Show Ads
            </button>
            <button ion-item menuClose (click)="showAdInterstitial()" *ngIf="nav&&nav.getActive()">
              <ion-icon item-start name="hammer"></ion-icon>
              {{nav.getActive().name}}
            </button>
          </ion-list>
        </ion-content>
    
      </ion-menu>
    
      <!-- logged in menu -->
      <ion-menu id="loggedInMenu" [content]="content">
    
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
    
        <ion-content class="outer-content">
    
          <ion-list>
            <ion-list-header>
              Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>
            <ion-list-header>
              Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>
            <ion-list-header>
              Tutorial
            </ion-list-header>
            <button ion-item menuClose (click)="openTutorial()">
              <ion-icon item-start name="hammer"></ion-icon>
              Show Tutorial
            </button>
          </ion-list>
    
        </ion-content>
    
      </ion-menu>
    
      <!-- main navigation -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
    
    </ion-split-pane>
