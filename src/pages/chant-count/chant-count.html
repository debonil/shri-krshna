<ion-header>

  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chant Count</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid class="grid-full">
        <ion-row  justify-content-center>
          <ion-col col-12>
              <ion-card padding text-center>
                <ion-card-header>
                    ওঁ বাসুদেবায় নমঃ
                </ion-card-header>
                <img src="assets/imgs/lsk1.jpg"/>
                <ion-card-content>
                    <ion-label  color="primary"  style="font-size: 100px" >{{count}}</ion-label>
                    <button ion-button full large round (click)="count=0" >Reset</button>
                </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  
</ion-content>
