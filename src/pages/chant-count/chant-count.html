<ion-header>

  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chant Count</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-grid >
        <ion-row  justify-content-center>
          <ion-col col-12>
              <ion-card padding text-center>
                <ion-card-header>
                    ওঁ বাসুদেবায় নমঃ
                </ion-card-header>
                <img src="assets/imgs/lsk1.jpg"/>
                <ion-card-content>
                    <ion-label>Roll: {{appCtx.chant.roll}} Target: {{appCtx.chant.target}} </ion-label>
                    <ion-label  color="primary"  style="font-size: 90px;" >
                      <button  color="light"  (click)="appCtx.chant.incr()" ion-button   style="vertical-align: middle"><ion-icon name="add"></ion-icon></button>
                      {{appCtx.chant.count}}
                      <button color="light"  (click)="appCtx.chant.decr()" ion-button    style="vertical-align: middle"><ion-icon name="remove"></ion-icon></button>
                    </ion-label>
                    <button ion-button large  (click)="appCtx.chant.reset()" >Reset</button>
                </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  
</ion-content>
