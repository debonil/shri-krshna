<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-list>
    <img src="assets/imgs/om-symbol-ornamental_1058-101.jpg"/>
    <ion-item>
      <ion-label floating>Target</ion-label>
      <ion-input type="number" [(ngModel)]="target"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button large round (tap)="goToChantCountPage()">Start </button>
  </div>
  
</ion-content>
