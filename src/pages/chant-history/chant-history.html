<ion-header>

  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chant History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding #item  *ngFor="let chant of appCtx.chantHistory;let i = index">
  <button ion-item ><!-- (swipe)="appCtx.removeFromChantHistory(i)" -->
      <p  ion-text color="primary" >{{chant.startTime| date: 'fullDate'}}
          <span  ion-text float-right *ngIf="chant.roll>0"  color="energized">
              <ion-icon name="flower" *ngFor="let zero of appCtx.getNumber(chant.roll)" ></ion-icon>
          </span>
      </p>

      <h1 ion-text text-center color="dark" padding style="font-weight: bold" >
          <!-- Count  :  -->{{chant.count}}<small> /{{chant.target}}</small>   <!-- Roll : {{chant.roll}} -->
      </h1>
      <p>
          {{chant.startTime| date: 'shortTime'}} to {{chant.endTime| date: 'shortTime'}}
          <span  ion-text color="dark" float-right>{{chant.duration/60000 | number:'1.0-2'}} mins</span>
      </p>
    </button>
    <!-- <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">Share</button>
    </ion-item-options> -->

    <ion-item-options side="right">
      <button ion-button (tap)="appCtx.removeFromChantHistory(i)">
        <ion-icon name="trash"  style="font-size: 2em; font-weight: 400 "></ion-icon>
        REMOVE
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
