<ion-header>

  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chant History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding #item  *ngFor="let chant of appCtx.chantHistory;let i = index"
  (ionSwipe)="appCtx.removeFromChantHistory(i)">
  <button ion-item >
      <p  ion-text color="primary" >{{chant.startTime| date: 'fullDate'}}</p>
      <h2 ion-text color="dark" padding style="font-size: 1.3em; font-weight: 400">
          Count  : {{chant.count}}   Roll : {{chant.roll}}  Duration : {{chant.duration/60000}} mins
      </h2>
      <p>
          {{chant.startTime| date: 'shortTime'}} to {{chant.endTime| date: 'shortTime'}}
      </p>
    </button>
    <!-- <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">Share</button>
    </ion-item-options> -->

    <ion-item-options side="right">
      <button ion-button (tap)="appCtx.removeFromChantHistory(i)">Remove</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
