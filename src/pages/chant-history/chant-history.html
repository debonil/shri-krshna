<ion-header>

  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chant History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let chant of appCtx.chantHistory">
    <!-- {{JSON.stringify(chant)}} -->
    {{chant.startTime}}
    {{chant.count}}
    {{chant.roll}}
    {{chant.endTime}}
  </ion-item>
</ion-list>
</ion-content>
